repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
      -   id: trailing-whitespace
      -   id: end-of-file-fixer
      -   id: check-yaml
      -   id: check-added-large-files
    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
      - id: black
    - repo: local
      hooks:
        - id: pylint
          name: pylint
          entry: poetry run pylint --fail-under=6 ts2python/ --output-format=colorized
          language: system
          always_run: true
          pass_filenames: false
